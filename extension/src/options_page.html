<!DOCTYPE html>
<html>
    <head>
        <title>Options</title>
        <link rel="stylesheet" type="text/css" href="options_page.css">
    </head>

<body>

    <fieldset>
        <legend>Backend</legend>

        <table>
            <tr>
                <td><label for="host_id">Host</label> </td>
                <td><input type="text" id="host_id">  </td>
            </tr>
                <td><label for="token_id">Auth token (if necessary)</label> </td>
                <td><input type="text" id="token_id"> </td>
            <tr>
            </tr>
        </table>

        <button id="backend_status_id">Check backend status</button>
    </fieldset>

    <fieldset>
        <legend>Behaviour</legend>

    <!-- TODO come up with a better name -->

        <table>
            <tr>
                <td><input type="checkbox"  id="dots_id"/></td>
                <td><label for="dots_id">Show dots</label></td>
            </tr>
        </table>

        <div>
            <label for="blacklist_id">Blacklisted urls</label>
            <div><textarea rows="5" id="blacklist_id"></textarea></div>
        </div>

        <div>
            <label for="tag_map_id">Tag map</label>
            <div><textarea rows="10" id="tag_map_id"></textarea></div>
        </div>
    </fieldset>

    <fieldset>
        <legend>Style</legend>

        <table>
            <tr>
                <td><label for="width_id">Sidebar width (px or %)</label></td>
                <td><input id="width_id"></td>
            </tr>
        </table>


        <div>
            <label>
                Custom CSS:
                <textarea rows="10" id="extra_css_id"></textarea>
            </label>
        </div>

    </fieldset>

    <div>
    <button id="save_id">Save</button>
    </div>
    <script src="options_page.js"/></script>
</body>
</html>
