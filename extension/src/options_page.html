<!DOCTYPE html>
<html>
    <head>
        <title>Options</title>
        <link rel="stylesheet" type="text/css" href="options_page.css">
    </head>

<body>

    <div>
    <label for="host_id">Host</label>
    <input type="text" id="host_id">
    </div>

    <div>
    <label for="token_id">Auth token (if necessary)</label>
    <input type="text" id="token_id">
    </div>

    <button id="backend_status_id">Check backend status</button>

    <hr>

    <div>
    <!-- TODO come up with a better name -->
    <input type="checkbox"  id="dots_id"/>
    <label for="dots_id">Show dots</label>
    </div>

    <div>
    <label for="blacklist_id">Blacklisted urls</label>
    <div><textarea rows="5" id="blacklist_id"></textarea></div>
    </div>

    <div>
    <label for="tag_map_id">Tag map</label>
    <div><textarea rows="10" id="tag_map_id"></textarea></div>
    </div>

    <hr>
    <div>Style options</div>

    <div>
        <label for="width_id">Sidebar width (px or %)<label>
        <div><input id="width_id"></div>
    </div>


    <div>
    <label for="extra_css_id">Custom CSS</label>
    <div><textarea rows="10" id="extra_css_id"></textarea></div>
    </div>

    <div>
    <button id="save_id">Save</button>
    </div>
    <script src="options_page.js"/></script>
</body>
</html>
